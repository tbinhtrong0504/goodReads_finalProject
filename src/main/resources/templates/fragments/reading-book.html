<th:block th:fragment="readingBook(readingStatus,bookId)">

    <th:block th:if="${readingStatus=='Not-read' or readingStatus==null}">
        <div class="btn-group" id="reading-book-status">
            <button type="button" class="btn btn-success dropdown-item status-content"
                    data-value="To-read"
                    th:attr="book-Id=${bookId}">
                <span>Want to read</span>
            </button>
            <button type="button"
                    class="btn btn-success dropdown-toggle dropdown-toggle-split"
                    data-toggle="dropdown">
                <span class="caret"></span>
            </button>
            <div class="dropdown-menu">
                <a class="dropdown-item" href="#" data-value="To-read" th:attr="book-Id=${bookId}">Want to read</a>
                <br>
                <a class="dropdown-item" href="#" data-value="Reading" th:attr="book-Id=${bookId}">Reading</a>
                <br>
                <a class="dropdown-item" href="#" data-value="Read" th:attr="book-Id=${bookId}">Read</a>
            </div>
        </div>
    </th:block>

    <th:block th:if="${readingStatus}=='To-read'">
        <div class="btn-group" id="reading-book-status">
            <button type="button" class="btn btn-light status-content">
                <i class="fa-solid fa-check"></i>
                <span>Want to read</span>
            </button>
            <button type="button"
                    class="btn btn-success dropdown-toggle dropdown-toggle-split"
                    data-toggle="dropdown">
                <span class="caret"></span>
            </button>
            <div class="dropdown-menu">
                <a class="dropdown-item" href="#" data-value="Reading" th:attr="book-Id=${bookId}">Reading</a>
                <br>
                <a class="dropdown-item" href="#" data-value="Read" th:attr="book-Id=${bookId}">Read</a>
                <br>
                <a class="dropdown-item" href="#" data-value="Remove" th:attr="book-Id=${bookId}">Remove</a>
            </div>
        </div>
    </th:block>

    <th:block th:if="${readingStatus}=='Reading'">
        <div class="btn-group" id="reading-book-status">
            <button type="button" class="btn btn-light status-content">
                <i class="fa-solid fa-check"></i>
                <span>Reading</span>
            </button>
            <button type="button"
                    class="btn btn-success dropdown-toggle dropdown-toggle-split"
                    data-toggle="dropdown">
                <span class="caret"></span>
            </button>
            <div class="dropdown-menu">
                <a class="dropdown-item" href="#" data-value="To-read" th:attr="book-Id=${bookId}">Want to read</a>
                <br>
                <a class="dropdown-item" href="#" data-value="Read" th:attr="book-Id=${bookId}">Read</a>
                <br>
                <a class="dropdown-item" href="#" data-value="Remove" th:attr="book-Id=${bookId}">Remove</a>
            </div>
        </div>
    </th:block>

    <th:block th:if="${readingStatus}=='Read'">
        <div class="btn-group" id="reading-book-status">
            <button type="button" class="btn btn-light status-content">
                <i class="fa-solid fa-check"></i>
                <span>Read</span>
            </button>
            <button type="button"
                    class="btn btn-success dropdown-toggle dropdown-toggle-split"
                    data-toggle="dropdown">
                <span class="caret"></span>
            </button>
            <div class="dropdown-menu">
                <a class="dropdown-item" href="#" data-value="To-read" th:attr="book-Id=${bookId}">Want to read</a>
                <br>
                <a class="dropdown-item" href="#" data-value="Reading" th:attr="book-Id=${bookId}">Reading</a>
                <br>
                <a class="dropdown-item" href="#" data-value="Remove" th:attr="book-Id=${bookId}">Remove</a>
            </div>
        </div>
    </th:block>

</th:block>
