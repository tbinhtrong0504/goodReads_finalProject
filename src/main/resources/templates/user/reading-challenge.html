<script th:inline="javascript">
    let challengeDetail = [[${challengeDetail}]];
    // let challengeDetail = null

    // Check Challenge exist
    $(window).on('load', function () {
        $('#challenge-start-time').val(getDateStartDefault())
        $('#challenge-end-time').val(getDateEndDefault())
        if (challengeDetail !== null) {
            $('#challenge-progress').show();
            $('#time-remaining').show();

            let completionRate = Math.round((challengeDetail.booksRead / challengeDetail.numberOfBook) * 100);
            let challengeProgress = `
            <div class="d-flex justify-content-around" >
                        <a class="btn" style="font-size: 16px">You have read <span>${challengeDetail.booksRead}</span> of <span>${challengeDetail.numberOfBook}</span> books</a>
                        <div>
                            <a id="update-challenge" onclick="updateChallengePage(${challengeDetail.challengeId})" class="btn p-0" style="font-size: 14px"><i
                                    class="fa-regular fa-pen-to-square"></i></a>
                            <a id="delete-challenge" onclick="deleteChallenge(${challengeDetail.challengeId})" class="btn p-0" style="font-size: 14px"> <i
                                    class="fa-regular fa-trash-can"></i></a>
                        </div>
                    </div>
                    <div class="progress">
                        <div class="progress-bar" style="width:${completionRate}%;max-width:100%;background-color: #77B748">
                            <span>${completionRate}%</span>
                        </div>
                    </div>
            `;
            $('#challenge-progress').html(challengeProgress);
        } else {
            $('#submit-challenge-btn').show();
            $('#set-challenge-info').show();
        }
    })

    // Set challenge end time default
    let endDate;
    if (challengeDetail !== null) {
        endDate = new Date(challengeDetail.endDate + 'T23:59:59').getTime();
    } else {
        endDate = new Date(getDateEndDefault() + 'T23:59:59').getTime();
    }
    countdownInterval();

    $('#challenge-end-time').on('change', function () {
        endDate = new Date($('#challenge-end-time').val() + 'T23:59:59').getTime();
        countdownInterval();
    })

    // Time remainning
    function countdownInterval() {
        setInterval(function () {
            const now = new Date().getTime()
            const timeRemaining = endDate - now;
            const days = Math.floor(timeRemaining / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeRemaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeRemaining % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeRemaining % (1000 * 60)) / 1000);

            document.getElementById("days").innerHTML = days;
            document.getElementById("hours").innerHTML = hours;
            document.getElementById("minutes").innerHTML = minutes;
            document.getElementById("seconds").innerHTML = seconds;

            if (timeRemaining < 0) {
                clearInterval(countdownInterval);
                $('#days').html(0);
                $('#hours').html(0);
                $('#minutes').html(0);
                $('#seconds').html(0);
            }
        }, 1000)
    }

    // UPDATE challenge information
    function updateChallengePage(challengeId) {
        let updateBtnHtml = `
        <a class="tg-btnreply" href="javascript:void(0);" onclick="updateChallenge(${challengeDetail.challengeId})" id="update-challenge-btn"
                               ">Update
                                Challenge</a>
        `;
        $('#challenge-start-time').val(challengeDetail.startedDate);
        $('#challenge-end-time').val(challengeDetail.endDate);
        $('#user_challenge_goal').val(challengeDetail.numberOfBook);
        $('#challenge-start-time').prop('disabled', true)

        $('#submit-challenge-btn-cover').html(updateBtnHtml);
        $('#time-remaining').hide();
        $('#challenge-progress').hide();
        $('#set-challenge-info').show();
    }

    // UPDATE challenge
    function updateChallenge(challengeId) {
        let challengeStartTime = $('#challenge-start-time').val()
        let challengeEndTime = $('#challenge-end-time').val()
        let currentDate = new Date()
        let numberOfBook = $('#user_challenge_goal').val().trim()

        if (new Date(challengeEndTime) < currentDate) {
            window.alert('Challenge end time must be in the future! please choose date again');
            return;
        }
        if (challengeEndTime < challengeStartTime) {
            window.alert('Challenge end time must be greater than start time! please choose date again');
            return;
        }
        if (numberOfBook === '') {
            window.alert('Please enter your number of book');
            return;
        } else if (numberOfBook <= 0) {
            window.alert('Number of book must be greater than 0');
            return;
        }

        let formData = {
            numberOfBook: numberOfBook,
            startedDate: challengeStartTime,
            endDate: challengeEndTime
        }
        console.log(formData)
        $.ajax({
            url: '/api/v1/users/reading-challenge/' + challengeId,
            type: 'PUT',
            data: JSON.stringify(formData),
            contentType: 'application/json',
            success: function (data) {
                autoDirectLoginPage(data);
            }, error: function () {
                toastr.warning('Update challenge not successfully')
            }
        })
    }

    // DELETE challenge
    function deleteChallenge(challengeId) {
        if (window.confirm("Do you want to delete this challenge?"))
            $.ajax({
                url: '/api/v1/users/reading-challenge/' + challengeId,
                type: 'DELETE',
                success: function (data) {
                    autoDirectLoginPage(data,);
                }, error: function () {
                    toastr.warning('Cannot delete this challenge');
                }
            })
    }

    $(document).ready(function () {

        // CREATE challenge
        $('#submit-challenge-btn').on('click', function (event) {
            let challengeStartTime = $('#challenge-start-time').val()
            let challengeEndTime = $('#challenge-end-time').val()
            let currentDate = new Date()
            let numberOfBook = $('#user_challenge_goal').val().trim()

            if (new Date(challengeEndTime) < currentDate) {
                window.alert('Challenge end time must be in the future! please choose date again');
                return;
            }
            if (challengeEndTime < challengeStartTime) {
                window.alert('Challenge end time must be greater than start time! please choose date again');
                return;
            }
            if (numberOfBook === '') {
                window.alert('Please enter your number of book');
                return;
            } else if (numberOfBook <= 0) {
                window.alert('Number of book must be greater than 0');
                return;
            }

            let formData = {
                numberOfBook: numberOfBook,
                startedDate: challengeStartTime,
                endDate: challengeEndTime
            }
            console.log(formData)
            $.ajax({
                url: '/api/v1/users/reading-challenge',
                type: 'POST',
                data: JSON.stringify(formData),
                contentType: 'application/json',
                success: function (data) {
                    autoDirectLoginPage(data);
                }, error: function () {
                    toastr.warning('Take the challenge not successfully')
                }
            })
        })
    })

    function getDateStartDefault() {
        let now = new Date();
        let year = now.getFullYear();
        let month = now.getMonth() + 1;
        let date = now.getDate();
        let formattedMonth = month < 10 ? `0${month}` : month;
        let formattedDate = date < 10 ? `0${date}` : date;
        return `${year}-${formattedMonth}-${formattedDate}`;
    }

    function getDateEndDefault() {
        let now = new Date();
        let year = now.getFullYear();
        return `${year}-12-31`;
    }

    // Change to login page if not authen
    function autoDirectLoginPage(data) {
        if (isLoginPage(data)) {
            window.location.href = '/login';
        } else {
            toastr.success('Successful');
            setTimeout(function () {
                window.location.reload();
            }, 700);
        }
    }

    function isLoginPage(data) {
        return $(data).find('.signin-form').length > 0;
    }

</script>
