<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/layout :: main-fragment(
                                                ~{:: title},
                                                ~{:: #css-resources},
                                                ~{:: #header},
                                                ~{:: #tg-main},
                                                ~{:: #footer},
                                                ~{:: #js-resources}
                                               )}">

<head>
    <title>Không có quyền truy cập</title>

    <th:block id="css-resources">
        <link rel="stylesheet" type="text/css" th:href="@{/css/error.css}"/>
    </th:block>
</head>
<body>
<th:block id="header" th:replace="fragments/header :: header"></th:block>

<main id="main-content" class="error-div">
    <img th:src="@{/original/images/401.png}" alt="401" class="img-fluid">
    <p>Bạn hãy đăng nhập trước!</p>
    <a href="/">
        <button class="btn btn-secondary">Quay về trang chủ</button>
    </a>
</main>

<main id="tg-main" class="tg-main tg-haslayout">
    <!--************************************
            404 Error Start
    *************************************-->
    <div class="tg-sectionspace tg-haslayout">
        <div class="container">
            <div class="row">
                <div class="tg-404error">
                    <div class="col-xs-12 col-sm-12 col-md-8 col-md-push-2 col-lg-6 col-lg-push-3">
                        <div class="tg-404errorcontent">
                            <h2>Ooops! Please Login First</h2>
                            <span>401</span>
                        </div>
                        <form class="tg-formtheme tg-formsearch">
                            <fieldset>
                                <input type="text" name="search" class="typeahead form-control" placeholder="Search Here">
                                <button type="submit"><i class="icon-magnifier"></i></button>
                            </fieldset>
                            <div class="tg-gobackhome">
                                <span>Or Goto</span>
                                <a href="/">Homepage</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--************************************
            404 Error End
    *************************************-->
</main>
<th:block id="footer" th:replace="fragments/footer :: footer"></th:block>
<th:block id="js-resources">

</th:block>
</body>
</html>
