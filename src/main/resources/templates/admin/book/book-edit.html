<!DOCTYPE html>
<html lang="en" th:replace="~{layout/layout-admin :: main-fragment(
                                                ~{:: title},
                                                ~{:: #css},
                                                ~{:: .dashboard__main},
                                                ~{:: #jsResources}
                                                )}">

<head>
    <title>Edit Book</title>
    <th:block id="css">

    </th:block>
</head>

<body>

<div class="dashboard__main">
    <div class="dashboard__content">
        <div class="row y-gap-20 justify-between items-end pb-20 lg:pb-40 md:pb-32">
            <div class="col-auto">

                <h1 class="text-30 lh-14 fw-600">Edit Book</h1>

            </div>

            <div class="col-auto">

            </div>
        </div>

        <div class="py-30 px-30 rounded-4 bg-white custom_shadow">
            <div class="tabs -underline-2 js-tabs">
                <div class="tabs__controls row x-gap-40 y-gap-10 lg:x-gap-20 js-tabs-controls">

                    <div class="col-auto">
                        <button
                                class="tabs__button text-18 lg:text-16 text-light-1 fw-500 pb-5 lg:pb-0 js-tabs-button is-tab-el-active"
                                data-tab-target=".-tab-item-1">Book Infomation
                        </button>
                    </div>

                </div>

                <div class="tabs__content pt-30 js-tabs-content">
                    <div class="tabs__pane -tab-item-1 is-tab-el-active" th:with="bookEdit=${bookDetails}">
                        <div class="col">
                            <div class="border-top-light mt-30 mb-30"></div>
                            <form id="edit-book-form">
                                <div class="row x-gap-20 y-gap-20">
                                    <div class="col-sm-12 col-md-9">
                                        <div class="form-input ">
                                            <label class="lh-1 text-16 text-light-1">Title <span class="error-message"> *</span></label>
                                            <input type="text" name="title" id="title" required
                                                   th:value="${bookEdit.title}">
                                        </div>
                                    </div>
                                    <div class="col-sm-12 col-md-3">
                                        <div class="form-input ">
                                            <label class="lh-1 text-16 text-light-1">Pages <span class="error-message"> *</span></label>
                                            <input type="number" name="pages" id="pages" required  th:value="${bookEdit.pages}">
                                        </div>
                                    </div>
                                    <div class="col-sm-12 col-md-6">
                                        <div class="form-input ">
                                            <label class="lh-1 text-16 text-light-1">Author <span class="error-message"> *</span></label>
                                            <input type="text" name="author" id="author" required
                                                   th:value="${bookEdit.author}">
                                        </div>
                                    </div>

                                    <div class="col-sm-12 col-md-6">
                                        <div class="form-input ">
                                            <label class="lh-1 text-16 text-light-1">Published <span
                                                    class="error-message"> *</span></label>
                                            <input type="date" name="published" id="published" required
                                                   th:value="${bookEdit.published}">
                                        </div>
                                    </div>

                                    <div class="col-12">
                                        <div class="form-input ">
                                            <label class="lh-1 text-16 text-light-1">Buy book </label>
                                            <input type="text" name="buyBook" id="buyBook"
                                                   th:value="${bookEdit.buyBook}">
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <div class="form-input ">
                                            <label class="lh-1 text-16 text-light-1">About</label>
                                            <textarea rows="3" name="about" id="about"
                                                      th:text="${bookEdit.description}"></textarea>
                                        </div>
                                    </div>
                                    <div class="lh-1 text-16 text-light-1 col-sm-12 col-md-2">Categories <span
                                            class="error-message"> *</span>
                                    </div>
                                    <div class="col-sm-12 col-md-10">
                                        <select class="form-control" name="category" id="book-category"
                                                multiple="multiple">
                                            <option th:each="category : ${categoryList}"
                                                    th:value="${category.id}"
                                                    th:text="${category.name}">
                                            </option>
                                        </select>
                                        <div id="category-error"></div>
                                    </div>

                                </div>
                            </form>

                            <div class="mt-30">
                                <div class="lh-1 text-16 text-light-1">Images</div>

                                <div class="row x-gap-20 y-gap-20 pt-15">
                                    <div class="col-auto">
                                        <div class="w-200">
                                            <div id="image-book"
                                                 class="d-flex ratio ratio-1:1">

                                                <button
                                                        class="btn-upload-image flex-center flex-column text-center bg-blue-2 h-full w-1/1 absolute rounded-4 border-type-1">

                                                </button>
                                            </div>
                                            <div class="text-center mt-10 text-14 text-light-1">
                                                <input type="file" id="fileInput"
                                                       style="display:none">
                                            </div>
                                        </div>
                                    </div>

                                    <!--                                    <div class="col-auto">-->
                                    <!--                                        <div class="d-flex ratio ratio-1:1 w-200">-->
                                    <!--                                            <img src="img/avatars/add-1.png" alt="image" class="img-ratio rounded-4">-->
                                    <!--                                        </div>-->
                                    <!--                                    </div>-->

                                </div>
                            </div>
                        </div>

                        <div class="d-inline-block pt-30">
                            <button id="submit-edit-btn" th:attr="book-id=${bookEdit.id}"
                                    class="button h-50 px-24 -dark-1 bg-blue-1 text-white">Submit
                            </button>
                        </div>
                    </div>

                </div>
            </div>
        </div>

        <footer class="footer -dashboard mt-60">
            <div class="footer__row row y-gap-10 items-center justify-between">
                <div class="col-auto">
                    <div class="row y-gap-20 items-center">
                        <div class="col-auto">
                            <div class="text-14 lh-14 mr-30">Copyright Â© 2022 All Rights
                                Reserved
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-auto">
                    <div class="d-flex x-gap-5 y-gap-5 items-center">
                        <img th:src="@{/admin/img/avatars/card.png}" alt="img">
                    </div>
                </div>
            </div>
        </footer>
    </div>
</div>

<th:block id="jsResources">
    <script th:src="@{/admin/handle/book.js}"></script>

    <script th:inline="javascript">
        let bookDetail = [[${bookDetails}]];
        $('#book-category').select2({});
        console.log(bookDetail)
        $('#book-category').val(bookDetail.categories.map(e => e.id.toString())).trigger("change");

        $('#image-book .btn-upload-image').empty();
        let showImageHtml = `<img alt='Avatar' style="width: auto; height: 100%; object-fit: cover" src='${bookDetail.image}'/>`;
        $('#image-book .btn-upload-image').append(showImageHtml)

    </script>

</th:block>

</body>

</html>
