<!DOCTYPE html>
<html lang="en" th:replace="~{layout/layout-admin :: main-fragment(
                                                ~{:: title},
                                                ~{:: #css},
                                                ~{:: .dashboard__main},
                                                ~{:: #jsResources}
                                                )}">

<head>
    <title>Add User</title>
    <th:block id="css">
        <style>
            .form-input select {
                padding: 0 15px 0;
                min-height: 56px;
                transition: all .2s cubic-bezier(.165, .84, .44, 1);
                background: rgba(243, 246, 253, 0.5);
                border: 1px dashed #DDDDDD;
                border-radius: 8px;
            }

            /*.show-update-form-btn {*/
            /*    position: absolute;*/
            /*    top: 50px;*/
            /*    right: 15px;*/
            /*    color: #8c929c;*/
            /*}*/

            /*.show-update-form-btn:hover {*/
            /*    color: black;*/
            /*}*/

            /*.hide-element {*/
            /*    display: none;*/
            /*}*/

            #fullName {
                text-transform: capitalize;
            }

        </style>
    </th:block>
</head>

<body>

<div class="dashboard__main">
    <div class="dashboard__content">
        <div class="row y-gap-20 justify-between items-end pb-20 lg:pb-40 md:pb-32">
            <div class="col-auto">
                <h1 class="text-30 lh-14 fw-600">Add User</h1>
            </div>

            <div class="col-auto">
            </div>
        </div>

        <div class="py-30 px-30 rounded-4 bg-white custom_shadow">
            <div class="tabs -underline-2 js-tabs">
                <div class="tabs__controls row x-gap-40 y-gap-10 lg:x-gap-20 js-tabs-controls">

                    <div class="col-auto">
                        <button
                                class="tabs__button text-18 lg:text-16 text-light-1 fw-500 pb-5 lg:pb-0 js-tabs-button is-tab-el-active"
                                data-tab-target=".-tab-item-1">User Information
                        </button>
                    </div>

                </div>

                <div class="tabs__content pt-30 js-tabs-content">
                    <div class="tabs__pane -tab-item-1 is-tab-el-active">
                        <div class="col">
                            <div class="border-top-light mt-30 mb-30"></div>
                            <form id="create-book-form">
                                <div class="row x-gap-20 y-gap-20">

                                    <div class="col-md-6">
                                        <div class="form-input ">
                                            <label for="fullName" class="lh-1 text-16 text-light-1">Your Name</label>
                                            <input type="text" name="fullName" id="fullName">
                                        </div>
                                    </div>

                                    <div class="col-md-6">
                                        <div class="form-input ">
                                            <label for="email" class="lh-1 text-16 text-light-1">Email <span
                                                    class="error-message"> *</span></label>
                                            <input type="text" id="email">
                                        </div>

                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-input ">
                                            <label class="lh-1 text-16 text-light-1" for="role">Role</label>
                                            <select class="" id="role">
                                                <option value="User">User</option>
                                                <option value="Author">Author</option>
                                                <option value="Admin">Admin</option>
                                            </select>
                                        </div>

                                    </div>

                                    <div class="col-md-6">
                                        <div class="form-input ">
                                            <label for="phone" class="lh-1 text-16 text-light-1">Phone Number</label>
                                            <input type="number" name="phone" id="phone">
                                        </div>

                                    </div>

                                    <div class="col-md-6">
                                        <div class="form-input ">
                                            <label class="lh-1 text-16 text-light-1" for="gender">Gender</label>
                                            <select class="" id="gender">
                                                <option value="Male">Male</option>
                                                <option value="Female">Female</option>
                                                <option value="Other">Other</option>
                                                <option value="Undefined">Undefined</option>
                                            </select>
                                        </div>
                                    </div>

                                    <div class="col-md-6">
                                        <div class="form-input ">
                                            <label for="dob" class="lh-1 text-16 text-light-1">Birthday</label>
                                            <input type="date" name="dob" id="dob">
                                        </div>
                                    </div>

                                    <div class="col-12">
                                        <div class="form-input ">
                                            <label class="lh-1 text-16 text-light-1">About</label>
                                            <textarea rows="5" name="about" id="about"></textarea>
                                        </div>
                                    </div>
                                </div>
                            </form>

                            <div class="mt-30">
                                <div class="lh-1 text-16 text-light-1">Images</div>

                                <div class="row x-gap-20 y-gap-20 pt-15">
                                    <div class="col-auto">
                                        <div class="w-200">
                                            <div id="image-book"
                                                 class="d-flex ratio ratio-1:1">

                                                <button
                                                        class="btn-upload-image flex-center flex-column text-center bg-blue-2 h-full w-1/1 absolute rounded-4 border-type-1">
                                                    <div class="icon-upload-file text-40 text-blue-1 mb-10"></div>
                                                    <div class="text-blue-1 fw-500">Upload
                                                        Images
                                                    </div>
                                                </button>
                                            </div>
                                            <div class="text-center mt-10 text-14 text-light-1">
                                                <input type="file" id="fileInput"
                                                       style="display:none">
                                            </div>
                                        </div>
                                    </div>

                                    <!--                                    <div class="col-auto">-->
                                    <!--                                        <div class="d-flex ratio ratio-1:1 w-200">-->
                                    <!--                                            <img src="img/avatars/add-1.png" alt="image" class="img-ratio rounded-4">-->
                                    <!--                                        </div>-->
                                    <!--                                    </div>-->

                                </div>
                            </div>
                        </div>

                        <div class="d-inline-block pt-30">
                            <button id="submitBtn"
                                    class="button h-50 px-24 -dark-1 bg-blue-1 text-white">Submit
                            </button>
                        </div>
                    </div>

                </div>
            </div>
        </div>

        <footer class="footer -dashboard mt-60">
            <div class="footer__row row y-gap-10 items-center justify-between">
                <div class="col-auto">
                    <div class="row y-gap-20 items-center">
                        <div class="col-auto">
                            <div class="text-14 lh-14 mr-30">Copyright © 2022 All Rights
                                Reserved
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-auto">
                    <div class="d-flex x-gap-5 y-gap-5 items-center">
                        <img src="img/avatars/card.png" alt="img">
                    </div>
                </div>
            </div>
        </footer>
    </div>
</div>

<th:block id="jsResources">
    <script th:src="@{/admin/handle/book.js}"></script>

    <script>
        $(document).ready(function () {
            // Kích hoạt select2
            $('#book-category').select2({});
        })
    </script>


</th:block>

</body>

</html>
